{% if TWITTER_USERNAME %}
<a href="https://twitter.com/intent/tweet?text={{ article.title }} {{ SITEURL }}/{{ article.url }}&via={{ TWITTER_USERNAME }}" class="social-btn z-depth-1 center-align valign-wrapper" target="_blank" style="background-color: #00acee;">
  <i class="fab fa-twitter"></i> Tweet
</a>
{% endif %}
