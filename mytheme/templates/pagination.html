<div class="row">
  <div class="input-field col m2 offset-m10 s4 offset-s8">
    <select onchange="location = this.value;">
    {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
    <option class="grey-text text-darken-3" value="/blog{{ '' if num == 1 else num }}.html" {% if num == articles_page.number %} selected {% endif %}>{{ num }}</option>
    {% endfor %}
    </select>
    <label>Pages of</label>
  </div>
</div>
