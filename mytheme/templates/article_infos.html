<div class="post-info">

  <div title="{{ article.date.isoformat() }}">{{ article.date.strftime("%d %b %Y") }}</div>

  {% if article.authors %}
  <div class="vcard author">
    By {% for author in article.authors %}<strong>{{ author }}</strong> {% endfor %}
  </div>
  {% endif %}

  {% include 'taglist.html' %}
  {% import 'translations.html' as translations with context %}
  {{ translations.translations_for(article) }}
</div><!-- /.post-info -->
